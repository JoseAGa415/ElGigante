{% extends 'base.html' %}

{% block title %}Editar Lote - {{ lote.codigo }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto space-y-6">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-gray-800 flex items-center">
            <i class="fas fa-edit mr-3 text-blue-600"></i>
            Editar Lote {{ lote.codigo }}
        </h2>
        <p class="text-gray-600 mt-2">Actualiza la información del lote</p>
    </div>

    <form method="post" class="bg-white rounded-lg shadow-md p-6 space-y-6">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Código del Lote <span class="text-red-500">*</span>
                </label>
                <input type="text" name="codigo" value="{{ lote.codigo }}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Tipo de Café <span class="text-red-500">*</span>
                </label>
                <input type="text" name="tipo_cafe" value="{{ lote.tipo_cafe }}" required
                       placeholder="Ej: Arábica, Robusta, Geisha..."
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Bodega <span class="text-red-500">*</span>
                </label>
                <select name="bodega_id" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600">
                    <option value="">Seleccione bodega...</option>
                    {% for bodega in bodegas %}
                    <option value="{{ bodega.id }}" {% if bodega.id == lote.bodega.id %}selected{% endif %}>
                        {{ bodega.codigo }} - {{ bodega.nombre }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Peso (kg) <span class="text-red-500">*</span>
                </label>
                <input type="number" step="0.01" name="peso_kg" value="{{ lote.peso_kg }}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Humedad (%) <span class="text-red-500">*</span>
                </label>
                <input type="number" step="0.01" name="humedad" value="{{ lote.humedad }}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Fecha de Ingreso <span class="text-red-500">*</span>
                </label>
                <input type="datetime-local" name="fecha_ingreso" value="{{ lote.fecha_ingreso|date:'Y-m-d\TH:i' }}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Proveedor <span class="text-red-500">*</span>
                </label>
                <input type="text" name="proveedor" value="{{ lote.proveedor }}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Precio por Quintal <span class="text-red-500">*</span>
                </label>
                <input type="number" step="0.01" name="precio_quintal" value="{{ lote.precio_quintal }}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600">
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Observaciones</label>
            <textarea name="observaciones" rows="4"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600">{{ lote.observaciones }}</textarea>
        </div>

        <div class="flex justify-end space-x-4">
            <a href="{% url 'detalle_lote' lote.id %}" 
               class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                Cancelar
            </a>
            <button type="submit" 
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                <i class="fas fa-save mr-2"></i>Guardar Cambios
            </button>
        </div>
    </form>
</div>
{% endblock %}
