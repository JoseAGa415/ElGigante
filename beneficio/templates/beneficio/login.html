<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Beneficio de Café</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .coffee-gradient {
            background: linear-gradient(135deg, #6B4423 0%, #8B5A2B 50%, #ae7b56 100%);
        }
    </style>
</head>
<body class="coffee-gradient min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
        <!-- Header -->
        <div class="coffee-gradient p-8 text-white text-center">
            <i class="fas fa-coffee text-6xl mb-4"></i>
            <h1 class="text-3xl font-bold">EL GIGANTE</h1>
            <p class="text-amber-100 mt-2">Sistema de Gestión y Control</p>
        </div>

        <!-- Form -->
        <div class="p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Iniciar Sesión</h2>

            <!-- Mensajes -->
            {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                <div class="p-3 rounded-lg text-sm
                    {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-400
                    {% elif message.tags == 'success' %}bg-green-100 text-green-700 border border-green-400
                    {% else %}bg-blue-100 text-blue-700 border border-blue-400{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <!-- Usuario -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2"></i>Usuario
                    </label>
                    <input type="text" name="username" required autofocus
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-600 focus:border-transparent transition"
                           placeholder="Ingrese su usuario">
                </div>

                <!-- Contraseña -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>Contraseña
                    </label>
                    <input type="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-600 focus:border-transparent transition"
                           placeholder="Ingrese su contraseña">
                </div>

                <!-- Botón -->
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-amber-500 to-amber-600 text-white py-3 rounded-lg font-semibold hover:from-amber-600 hover:to-amber-700 transition duration-200 shadow-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="bg-gray-50 p-4 text-center text-sm text-gray-600">
            <p>&copy; 2025 Sistema de Beneficio de Café</p>
        </div>
    </div>
</body>
</html>
