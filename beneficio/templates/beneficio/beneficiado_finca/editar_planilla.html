{% extends 'base.html' %}

{% block title %}Editar Planilla Semanal{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6 max-w-2xl">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">‚úèÔ∏è Editar Planilla Semanal</h1>

        <form method="POST">
            {% csrf_token %}

            <!-- Fecha Inicio -->
            <div class="mb-4">
                <label for="fecha_inicio" class="block text-sm font-medium text-gray-700 mb-2">
                    Fecha Inicio de Semana <span class="text-red-500">*</span>
                </label>
                <input
                    type="date"
                    id="fecha_inicio"
                    name="fecha_inicio"
                    value="{{ planilla.fecha_inicio|date:'Y-m-d' }}"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
                >
            </div>

            <!-- Fecha Fin -->
            <div class="mb-4">
                <label for="fecha_fin" class="block text-sm font-medium text-gray-700 mb-2">
                    Fecha Fin de Semana <span class="text-red-500">*</span>
                </label>
                <input
                    type="date"
                    id="fecha_fin"
                    name="fecha_fin"
                    value="{{ planilla.fecha_fin|date:'Y-m-d' }}"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
                >
            </div>

            <!-- Observaciones -->
            <div class="mb-6">
                <label for="observaciones" class="block text-sm font-medium text-gray-700 mb-2">
                    Observaciones
                </label>
                <textarea
                    id="observaciones"
                    name="observaciones"
                    rows="3"
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
                >{{ planilla.observaciones|default:'' }}</textarea>
            </div>

            <!-- Botones -->
            <div class="flex gap-4">
                <button type="submit" class="flex-1 bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700 transition">
                    üíæ Guardar Cambios
                </button>
                <a href="{% url 'detalle_planilla' planilla.pk %}" class="flex-1 bg-gray-400 text-white px-6 py-3 rounded hover:bg-gray-500 transition text-center">
                    ‚ùå Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
